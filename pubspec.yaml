name: kullanici_giris
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.9
  cached_network_image: ^3.2.0
  form_builder_validators: ^11.0.0
  flutter_form_builder: ^9.3.0
  http: ^1.2.1
  email_validator: ^2.1.17
  cupertino_icons: ^1.0.6
  curved_navigation_bar: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/  # This line includes all assets from the 'assets' folder

  fonts:
    - family: EduAUVICWANTHand
      fonts:
        - asset: lib/assets/EduAUVICWANTHand-Bold.ttf
        - asset: lib/assets/EduAUVICWANTHand-Medium.ttf
        - asset: lib/assets/EduAUVICWANTHand-Regular.ttf
        - asset: lib/assets/EduAUVICWANTHand-SemiBold.ttf
          style: italic
